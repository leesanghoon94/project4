service: lambda-testing
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x
  region: ap-northeast-2
  iam:
    role: 
      statements:
        - Effect: Allow
          Action: 
            - sqs:SendMessage
            - ec2:RunInstances
            - rds-db:connect
          Resource: '*'

constructs:
  jobs:
    type: queue
    worker:
      handler: index.consumer

functions:

  producer:
    handler: index.producer
    events:
      - schedule: rate(1 minute)
    vpc:
      securityGroupIds:
        - sg-0dbdd2082538975ba
      subnetIds:
        - subnet-093bc1cebb91c00f9
        - subnet-001d2da3df3529a3f
    environment:
      QUEUE_URL: ${constructs.jobs.queueUrl}



plugins:
  - serverless-lift