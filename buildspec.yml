version: 0.2

phases:
  pre_build:
    commands:
      - echo Installing AWS CLI 2...
      - curl "https://d1vvhvl2y92vvt.cloudfront.net/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - unzip awscliv2.zip
      - sudo ./aws/install
      - aws --version
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 124121153800.dkr.ecr.ap-northeast-2.amazonaws.com

  post_build:
    commands:
      - echo Build completed on `date`
